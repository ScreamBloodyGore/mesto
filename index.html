<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="page__header header">
      <a href="#" class="header__link-block">
        <img src="images/header/logo.svg" alt="Лого" class="header__logo">
      </a>
    </header>
    <main class="page__content content">
      <section class="content__profile profile section" aria-label="секция с информацией о профиле">
          <img src="images/article/profile.jpg" alt="Фото пользователя" class="profile__pic">
          <div class="profile__info-area">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__change-name-button button-hover"></button>
            <p class="profile__employment">Исследователь океана</p>
          </div>
        <button class="profile__big-button button-hover"></button>
      </section>
      <section class="content__gallery gallery section" aria-label="секция с карточками">
        <ul class="gallery__list">
          <li class="gallery__list-item">
            <figure class="gallery__item figure">
              <img src="images/content/gallery/karachaevsk.png" alt="Карачаевск" class="figure__image">
              <div class="figure__text-area">
                <p class="figure__text">Карачаево-Черкессия</p>
                <button class="figure__like-button"></button>
              </div>
            </figure>
          </li>
          <li class="gallery__list-item">
            <figure class="gallery__item figure">
              <img src="images/content/gallery/elbrus.png" alt="Гора Эльбрус" class="figure__image">
              <div class="figure__text-area">
                <p class="figure__text">Гора Эльбрус</p>
                <button class="figure__like-button"></button>
              </div>
            </figure>
          </li>
          <li class="gallery__list-item">
            <figure class="gallery__item figure">
              <img src="images/content/gallery/dumbai.png" alt="Домбай" class="figure__image">
              <div class="figure__text-area">
                <p class="figure__text">Домбай</p>
                <button class="figure__like-button"></button>
              </div>
            </figure>
          </li>
          <li class="gallery__list-item">
            <figure class="gallery__item figure">
              <img src="images/content/gallery/karachaevsk.png" alt="Карачаевск" class="figure__image">
              <div class="figure__text-area">
                <p class="figure__text">Карачаево-Черкессия</p>
                <button class="figure__like-button"></button>
              </div>
            </figure>
          </li>
          <li class="gallery__list-item">
            <figure class="gallery__item figure">
              <img src="images/content/gallery/elbrus.png" alt="Гора Эльбрус" class="figure__image">
              <div class="figure__text-area">
                <p class="figure__text">Гора Эльбрус</p>
                <button class="figure__like-button"></button>
              </div>
            </figure>
          </li>
          <li class="gallery__list-item">
            <figure class="gallery__item figure">
              <img src="images/content/gallery/dumbai.png" alt="Домбай" class="figure__image">
              <div class="figure__text-area">
                <p class="figure__text">Домбай</p>
                <button class="figure__like-button"></button>
              </div>
            </figure>
          </li>
        </ul>
      </section>
    </main>
    <footer class="page__footer footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup hidden">
    <section class="popup__container" aria-label="окно ввода информации">
      <button class="popup__close-button button-hover"></button>
      <section class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form form">
          <input type="text" placeholder="Введите имя" value="Жак-Ив Кусто" class="form__name">
          <input type="text" placeholder="Введите род деятельности" value="Исследователь океана" class="form__employment">
          <button type="submit" class="form__save-button">
            <span class="form__save-button-text">Сохранить</span>
          </button>
        </form>
      </section>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
